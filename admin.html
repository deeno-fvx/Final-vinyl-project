<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Final vinyl</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cal+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles/admin.css">
</head>

<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-record-vinyl"></i>
                <span>Final vinyl</span>
            </a>
            <div class="nav-buttons">
                <a href="index.html" class="shop-btn">Shop</a>
                <a href="cart.html" class="cart-btn">Cart</a>
            </div>
        </div>
    </header>

    <div class="admin-banner">
        <h2>Admin Panel</h2>
    </div>

    <main>
        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="orders">Orders</button>
            <button class="tab-btn" data-tab="products">Products</button>
            <button class="tab-btn" data-tab="add-product">Add Product</button>
        </div>

        <div class="tab-content" id="orders-tab">
            <h3>Order Management</h3>
            <div id="orders-container">
                <p id="orders-loading">Loading orders...</p>
            </div>
        </div>

        <div class="tab-content" id="products-tab" style="display: none;">
            <div class="products-header">
                <h3>Product Management</h3>
                <button id="reset-products">Reset to Original Products</button>
            </div>

            <div id="products-container">
                <p id="products-loading">Loading products...</p>
            </div>
        </div>

        <div class="tab-content" id="add-product-tab" style="display: none;">
            <h3>Add New Product</h3>

            <form id="add-product-form">
                <div class="form-group">
                    <label for="vinyl-name">Vinyl Name:</label>
                    <input type="text" id="vinyl-name" required>
                </div>

                <div class="form-group">
                    <label for="artist">Artist:</label>
                    <input type="text" id="artist" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="price">Price (€):</label>
                    <input type="number" id="price" required>
                </div>

                <div class="form-group">
                    <label for="image">Image URL:</label>
                    <input type="text" id="image" placeholder="images/placeholder.jpg">
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="in-stock" checked>
                    <label for="in-stock">In Stock</label>
                </div>

                <button type="submit" id="add-product-btn">Add Product</button>
            </form>
        </div>
    </main>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Edit Product</h3>

            <form id="edit-product-form">
                <input type="hidden" id="edit-id">

                <div class="form-group">
                    <label for="edit-vinyl-name">Vinyl Name:</label>
                    <input type="text" id="edit-vinyl-name" required>
                </div>

                <div class="form-group">
                    <label for="edit-artist">Artist:</label>
                    <input type="text" id="edit-artist" required>
                </div>

                <div class="form-group">
                    <label for="edit-description">Description:</label>
                    <textarea id="edit-description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="edit-price">Price (€):</label>
                    <input type="number" id="edit-price" required>
                </div>

                <div class="form-group">
                    <label for="edit-image">Image URL:</label>
                    <input type="text" id="edit-image" required>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="edit-in-stock">
                    <label for="edit-in-stock">In Stock</label>
                </div>

                <button type="submit" id="save-edit-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Final vinyl - All Rights Reserved</p>
    </footer>

    <script src="js/admin.js"></script>
</body>

</html>
